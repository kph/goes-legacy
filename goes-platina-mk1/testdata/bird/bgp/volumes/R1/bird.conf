log stderr all;

router id 192.168.120.5;

# Load device information from kernel.
protocol device {}

# Feed routes to kernel FIB
protocol kernel {
	ipv4 { export all; };
	learn;			# Learn all routes from the kernel
	scan time 10;		# Scan kernel tables every 10 seconds
}

protocol ospf v2 R1 {
         ipv4 {
	  import all;
	  export all;
	};
	area 0.0.0.0 {
	    networks {
	       192.168.120.0/24;
	       192.168.150.0/24;
	    };
	    interface "eth-*";
	    interface "dummy*";
	};
}

protocol bgp R2 {
	ipv4 {
	  import all;
	  export all;
	};
        local as 120;
	neighbor 192.168.120.10 as 120;
}

protocol bgp R3 {
	ipv4 {
	  import all;
	  export all;
	};
        local as 120;
        neighbor 192.168.50.2 as 111;
}

protocol bgp R4 {
	ipv4 {
	  import all;
	  export all;
	};
        local as 120;
        neighbor 192.168.150.4 as 111;
}

